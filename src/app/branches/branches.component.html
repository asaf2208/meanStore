<h3>Branches</h3>
<br><br><br>
<div style="margin-left: 1rem;">
    <input type="text" [(ngModel)]="searchTerm">
    <button type="button" class="btn btn-primary" (click)="search()" style="margin-left: 1rem;">Search</button>
</div>
<br>
<app-branch *ngFor='let branch of branches;' [name]='branch.name' [street]='branch.street' [city]='branch.city'></app-branch>
<app-googlemaps></app-googlemaps>

<div class="square">
  <h2>{{ name }} | {{ price | displayUsd }} | {{ category }}</h2>
  <button *ngIf="globals && globals.user && globals.user.isAdmin" (click)="editProduct()">Edit</button>
  <button *ngIf="globals && globals.user && globals.user.isAdmin" (click)="deleteProduct()">Delete</button>
</div>
